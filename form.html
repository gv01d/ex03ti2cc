<script type="text/javascript">

	function confirmarDeleteJogo(id, descricao, preco) {

		if (confirm('Confirmar a exclusão do jogo [' + descricao + '] (ID ' + id + ') com preço R$ ' + preco)) {
			location.href = '/jogo/delete/' + id;
		}
	}
	function onLoad() {
		if (document.getElementById("msg").value != "") {
			alert(document.getElementById("msg").value);
		}
	}
</script>
